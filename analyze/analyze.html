<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Analyze — ThunderClerk-AI</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      font-size: 14px;
      padding: 16px 20px;
      max-width: 560px;
      margin: 0 auto;
    }
    h2 { margin-top: 0; font-size: 16px; display: inline; }
    .title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 4px;
    }
    .title-spacer { flex: 1; }
    #cache-age {
      font-size: 11px;
      color: #888;
      white-space: nowrap;
    }
    #refresh-btn {
      padding: 3px 10px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    #refresh-btn:hover:not(:disabled) {
      background: #e8e8e8;
      border-color: #999;
    }
    #refresh-btn:disabled {
      opacity: 0.5;
      cursor: wait;
    }
    h3 {
      font-size: 14px;
      margin: 16px 0 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #ddd;
    }

    #summary {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      margin-bottom: 8px;
    }

    .group { margin-bottom: 12px; }
    .group-label {
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 4px;
    }

    /* Detected item rows: text + small Add button */
    .item-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
    }
    .item-text {
      flex: 1;
      font-size: 13px;
      line-height: 1.4;
    }
    .add-btn {
      flex-shrink: 0;
      padding: 3px 12px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    .add-btn:hover:not(:disabled) {
      background: #e8e8e8;
      border-color: #999;
    }
    .add-btn.processing {
      color: #888;
      cursor: wait;
    }
    .add-btn.done {
      background: #e8f5e9;
      border-color: #4caf50;
      color: #2e7d32;
      cursor: default;
    }
    .add-btn.error {
      background: #ffebee;
      border-color: #e53935;
      color: #c62828;
    }

    .error-banner {
      background: #fff3e0;
      border: 1px solid #ffb74d;
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 13px;
      color: #e65100;
      margin-bottom: 8px;
    }

    .error-text {
      color: #c62828;
      font-style: italic;
    }

    /* Reply section */
    #reply-section {
      margin-top: 4px;
    }
    #reply-text {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px 12px;
      font-size: 13px;
      line-height: 1.5;
      white-space: pre-wrap;
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 8px;
    }
    #use-reply-btn {
      padding: 5px 14px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #0060df;
      background: #fff;
      color: #0060df;
    }
    #use-reply-btn:hover:not(:disabled) {
      background: #f0f6ff;
    }
    #use-reply-btn:disabled {
      opacity: 0.5;
      cursor: default;
    }

    .section-divider {
      border: none;
      border-top: 1px solid #ccc;
      margin: 14px 0;
    }

    .button-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
    }
    .archive-label {
      font-size: 13px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .button-spacer {
      flex: 1;
    }
    .button-row button {
      padding: 6px 16px;
      font-size: 13px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #ok-btn {
      background: #0060df;
      color: white;
      border-color: #0060df;
    }

    #loading {
      text-align: center;
      color: #666;
      padding: 40px 0;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="title-row">
    <h2>Auto Analyze</h2>
    <span id="cache-age" style="display:none;"></span>
    <span class="title-spacer"></span>
    <button id="refresh-btn" style="display:none;">Refresh</button>
  </div>

  <div id="loading">Loading analysis…</div>

  <div id="content" style="display:none;">
    <!-- Section 1: Summary -->
    <h3>Summary</h3>
    <div id="summary"></div>

    <!-- Section 2: What I Found -->
    <div id="detected-section" style="display:none;">
      <h3>What I Found</h3>
      <div id="detected-items"></div>
    </div>

    <!-- Section 3: Suggested Reply -->
    <div id="reply-section" style="display:none;">
      <h3>Suggested Reply</h3>
      <div id="reply-text"></div>
      <button id="use-reply-btn">Use This Reply</button>
    </div>

    <!-- Section 4: Quick Actions -->
    <div id="quick-section">
      <h3>Quick Actions</h3>
      <div id="quick-actions"></div>
    </div>

    <hr class="section-divider" />
    <div class="button-row">
      <label class="archive-label"><input type="checkbox" id="archive-cb" /> Archive</label>
      <label class="archive-label"><input type="checkbox" id="delete-cb" /> Delete</label>
      <span class="button-spacer"></span>
      <button id="ok-btn">Done</button>
    </div>
  </div>

  <script src="analyze.js"></script>
</body>
</html>
