<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ThunderClerk-AI â€” Prompt Preview</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      font-size: 14px;
      padding: 16px 20px;
      margin: 0;
    }
    h2 { margin-top: 0; font-size: 16px; }
    textarea {
      width: 100%;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 12px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .char-count {
      font-size: 11px;
      color: #666;
      margin-top: 4px;
      text-align: right;
    }
    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 12px;
    }
    button {
      padding: 6px 16px;
      font-size: 13px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #f5f5f5;
    }
    #send-btn {
      background: #0060df;
      color: #fff;
      border-color: #0060df;
    }
    #send-btn:hover { background: #004ebc; }
    #cancel-btn:hover { background: #e8e8e8; }
  </style>
</head>
<body>
  <h2>Prompt Preview</h2>
  <textarea id="prompt" readonly rows="20"></textarea>
  <div class="char-count"><span id="char-count">0</span> characters</div>
  <div class="button-row">
    <button id="cancel-btn">Cancel</button>
    <button id="send-btn">Send to Ollama</button>
  </div>
  <script src="preview.js"></script>
</body>
</html>
